<f:layout name="Bootstrap" />

<f:section name="Title">
	{milestone.title}
</f:section>

<f:section name="NavigationBar">
	<ul class="nav navbar-nav">
		<li>
			<f:link.action action="project" arguments="{project:milestone.project}"
			               title="Back to project {milestone.project.title}"
					>
				<span class="glyphicon glyphicon-chevron-left"></span>
				Back
			</f:link.action>
		</li>
	</ul>
</f:section>

<f:section name="Content">
	<f:if condition="{milestone.description}">
		<f:then>
			<pre>{milestone.description}</pre>
		</f:then>
	</f:if>

	<div class="progress">
		<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {milestone.progress}%;">
			<span class="sr-only">{milestone.progress}%</span>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<h2>
				open
			</h2>
			<f:render partial="IssueList" arguments="{milestone:milestone, issues:milestone.openIssues}" />
		</div>
		<div class="col-md-6">
			<h2>
				closed
			</h2>
			<f:render partial="IssueList" arguments="{milestone:milestone, issues:milestone.closedIssues}" />
		</div>
	</div>


</f:section>
