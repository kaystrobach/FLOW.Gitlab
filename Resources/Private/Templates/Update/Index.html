<f:layout name="Bootstrap" />

<f:section name="Title">
	Updating the Gitlab cache
</f:section>

<f:section name="NavigationBar"></f:section>

<f:section name="Content">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<div class="alert alert-info">
				Updating the gitlab cache to provide current data.
			</div>

			<div class="progress">
				<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%"><span class="sr-only">45% Complete</span></div>
			</div>
		</div>
	</div>

	<meta http-equiv="refresh" content="1; URL={f:uri.action(action:'import')}">
</f:section>
