<h1>
	<f:link.action action="index"><span class="glyphicon glyphicon-arrow-left"></span></f:link.action>
	{milestone}
</h1>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<td>&nbsp;</td>
			<td>
				Issue
			</td>
			<td>
				Description
			</td>
		</tr>
	</thead>
	<f:for each="{issues}" as="issue">
		<f:if condition="{0:issue.state} == {0:'opened'}">
			<f:then>
				<tr class='success'>
					<td>
						<span class="label label-success">OPEN</span><br>
						#{issue.iid}
					</td>
			</f:then>
			<f:else>
				<tr class='danger'>
					<td>
						<span class="label label-danger">CLOSED</span><br>
						#{issue.iid}
					</td>
			</f:else>
		</f:if>
			<td>

			</td>
			<td>
				<f:if condition="{issue.labels}">
					<f:for each="{issue.labels}" as="label">
						<span class="label label-primary">{label}</span>
					</f:for>
					<br>
				</f:if>
				{issue.title}<br>
				<small>
					{issue.updated_at}
				</small>
				<small>
					{issue.created_at}
				</small>
				<pre class="pre-scrollable">{issue.description}</pre>
			</td>
		</tr>
	</f:for>
</table>
